<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
</head>

<body>
    <h1>Calculadora de Notas</h1>
    <form id="formulario">
        <label for="nombre">Nombre del Estudiante:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="notaProducto1">Nota Producto 1:</label>
        <input type="number" id="notaProducto1" required><br><br>

        <label for="notaProducto2">Nota Producto 2:</label>
        <input type="number" id="notaProducto2" required><br><br>

        <label for="notaProducto3">Nota Producto 3:</label>
        <input type="number" id="notaProducto3" required><br><br>

        <label for="notaDesempeno1">Nota Desempeño 1:</label>
        <input type="number" id="notaDesempeno1" required><br><br>

        <label for="notaDesempeno2">Nota Desempeño 2:</label>
        <input type="number" id="notaDesempeno2" required><br><br>

        <label for="notaConocimiento">Nota Conocimiento:</label>
        <input type="number" id="notaConocimiento" required><br><br>

        <button type="button" id="Calcular">Calcular</button>
        <button type="button" onclick="limpiarFormulario()">Limpiar</button>
    </form>

    <div id="resultado"></div>
    <script src="./index.js" />

</body>

</html>
